<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./starting-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Droid Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ruda:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Do Hyeon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Duru Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="starting-page">
      <div class="login-button1" id="loginButton">
        <div class="login-button-item" id="rectangle"></div>
        <div class="log-in2">Log In</div>
      </div>
      <div class="sign-up-button2" id="signUpButton">
        <img
          class="sign-up-button-child"
          alt=""
          src="./public/rectangle-23.svg"
        />

        <div class="sign-up2" id="signUpText">Sign Up</div>
      </div>
      <img class="frame-icon1" alt="" src="./public/frame@2x.png" />

      <div class="logo">
        <img
          class="imgonline-com-ua-replacecolor-icon"
          alt=""
          src="./public/imgonlinecomuareplacecoloresucsvb6hc2qbzif-1@2x.png"
        />

        <div class="logo-child"></div>
        <b class="s-u-p4">S U P E R M A R K E T</b>
      </div>
    </div>

    <script>
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./sign-up-page.html";
        });
      }
      
      var signUpButton = document.getElementById("signUpButton");
      if (signUpButton) {
        signUpButton.addEventListener("click", function (e) {
          window.location.href = "./sign-up-page.html";
        });
      }
      </script>
  </body>
</html>
