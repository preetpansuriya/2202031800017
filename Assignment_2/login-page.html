<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Droid Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ruda:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Do Hyeon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Duru Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-title">
        <div class="login">Login</div>
        <div class="log-in">Log In</div>
        <img class="iconx" alt="" src="./public/iconx@2x.png" />

        <div class="right">Right</div>
      </div>
      <div class="email">
        <img class="bg-icon" alt="" src="./public/bg.svg" />

        <div class="email1">Email</div>
        <div class="show">Show</div>
      </div>
      <div class="password">
        <img class="bg-icon" alt="" src="./public/bg.svg" />

        <div class="email1">Password</div>
        <div class="show1">Show</div>
      </div>
      <div class="login-button" id="loginButtonContainer">
        <div class="login-button-child"></div>
        <div class="log-in1">Log In</div>
      </div>
    </div>

    <script>
      var loginButtonContainer = document.getElementById("loginButtonContainer");
      if (loginButtonContainer) {
        loginButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      </script>
  </body>
</html>
