    <script>
      var text = document.getElementById("text");
      if (text) {
        text.addEventListener("click", function (e) {
          window.location.href = "./new-user-page2.html";
        });
      }
      
      var homeButtonContainer = document.getElementById("homeButtonContainer");
      if (homeButtonContainer) {
        homeButtonContainer.addEventListener("click", function (e) {
